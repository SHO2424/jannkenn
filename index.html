<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="game">
<div class="score">
    <div class="player_score">
        <h2>Player</h2>
        <p>0</p>
    </div>
    <div class="computer_score">
        <h2>Computer</h2>
        <p>0</p>
    </div>
</div>
<div class="intro">
    <h1 class="text-animate">Rock Scissors and Paper </h1>
    <button class="start_btn">Let's play</button>
</div>
<div class="match">
<h2 class="winner">Choose an option</h2>
<div class="hand">
    <img class="player_hand" src="img/Rock.png">
    <img class="computer_hand" src="img/Rock.png">
</div>
<div class="options">
    <button class="rock">Rock</button>
    <button class="scissors">Scissors</button>
    <button class="paper">Paper</button>
</div>

</div>
</section>






    <script src="scroll-polyfill.js"></script>
    <script src="scroll.js"></script>
    <script src="main.js"></script>
</body>
</html>
